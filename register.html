<!DOCTYPE html>
<html>
<head>
    <title>Daftar - WA Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#111b21] to-[#0b141a] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">Buat Akun</h1>
        <div class="bg-[#202c33] p-8 rounded-2xl">
            <input type="text" id="username" placeholder="Nama Lengkap" class="w-full p-4 mb-4 bg-[#2a3942] rounded-xl text-white">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-4 bg-[#2a3942] rounded-xl text-white">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 mb-6 bg-[#2a3942] rounded-xl text-white">
            <button onclick="register()" class="w-full bg-[#00a884] p-4 rounded-xl font-bold text-white">Daftar</button>
            <p class="text-center mt-4 text-gray-400">Sudah punya akun? <a href="index.html" class="text-[#00a884]">Login</a></p>
        </div>
    </div>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                alert('Berhasil daftar! Silakan login.');
                window.location.href = 'index.html';
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
